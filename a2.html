<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Tap Tap Bug</title>

<body onload = "loadScore()">
    <div class="container" id="main">
        <canvas id="game" style="display: none;"> </canvas>
        <div id="title" class="orange">
            <h1>TAP TAP BUG</h1>
        </div>

		<!-- Level and Highscore -->
        <div id="content">
            <div id="content-level">
                <div class="selection">
                    <input id="level1" onclick="selectLevel(1)" type="radio" name="level-input" value="level1-value" checked="checked"> <label class="blue" for="level1"><span></span>Level 1</label>
                </div>

                <div class="selection">
                    <input id="level2" onclick="selectLevel(2)" type="radio" name="level-input" value="level2-value"> <label class="blue" for="level2"><span></span>Level 2</label>
                </div>
            </div>

            <div id="content-score" class="blue">

            </div>
        </div>

        <div id="start">
            <button type="button" onclick="startGame()">
            <h4 class="white">Start</h4></button>
        </div>
    </div>
    <div style="display:none;">
        <img id="apple" src="img/apple.png">
        <img id="watermelon" src="img/watermelon.png">
        <img id="banana" src="img/banana.png">
        <img id="orange" src="img/orange.png">
        <img id="grape" src="img/grape.png">
    </div>
    
    <footer>
	<a href="http://www.freepik.com/free-vector/fruit-icons-set_714870.htm">Fruits are designed by Freepik</a>
</footer>
